<head>

<body>

    <div class="page-container">

        <main class="content-wrapper">
            <!-- Panel de Acciones -->
            <div class="form-container">
                <h2>GestiÃ³n de Preguntas</h2>
                <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                    <!-- 1. Subida Masiva -->
                    <div style="flex: 1; min-width: 300px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px;">
                        <h3>1. Subida Masiva (.txt)</h3>
                            <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 10px;">Sube preguntas de un archivo .txt.</p>
                        <input type="file" id="file-upload" accept=".txt" class="hidden">
                        <button id="btn-mass-upload" class="btn action-btn" style="margin-bottom: 0;">ðŸ“‚ Seleccionar Archivo</button>
                    </div>

                    <!-- 2. Subida Individual -->
                    <div style="flex: 1; min-width: 300px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 8px; display: flex; flex-direction: column; justify-content: center;">
                        <h3>2. Subida Individual</h3>
                        <p style="color: #aaa; font-size: 0.9rem; margin-bottom: 10px;">Crea una pregunta manualmente.</p>
                        <button id="btn-add-single" class="btn action-btn" style="margin-bottom: 0;">âž• Nueva Pregunta</button>
                    </div>
                </div>
            </div>

            <!-- Lista de Preguntas -->
            <div class="list-container">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2>Preguntas en Base de Datos</h2>
                    <span id="questions-count" class="status-badge">0</span>
                </div>
                <div style="margin-bottom: 15px;">
                    <input type="text" id="search-filter" placeholder="ðŸ” Buscar por texto..." style="width: 100%;">

                </ul>
            </div>
        </main>
    </div>

    <!-- Modal AÃ±adir Pregunta (Reutilizado) -->
    <div id="add-question-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal" id="close-question-modal">&times;</span>
            <h2>Nueva Pregunta</h2>
            <form id="question-form">
                <div class="form-group">
                    <textarea id="q-text" placeholder="Escribe tu pregunta..." required rows="4"></textarea>
                </div>
                <div class="options-grid">
                    <!-- Generamos 4 inputs para opciones -->
                    <div class="option-input-group"><input type="radio" name="correct-opt" value="0" required checked> <input type="text" class="opt-text" placeholder="OpciÃ³n A (Correcta)" required></div>
                    <div class="option-input-group"><input type="radio" name="correct-opt" value="1"> <input type="text" class="opt-text" placeholder="OpciÃ³n B" required></div>
                    <div class="option-input-group"><input type="radio" name="correct-opt" value="2"> <input type="text" class="opt-text" placeholder="OpciÃ³n C" required></div>
                    <div class="option-input-group"><input type="radio" name="correct-opt" value="3"> <input type="text" class="opt-text" placeholder="OpciÃ³n D" required></div>
                </div>
                <button type="submit" class="btn action-btn">Guardar en Banco</button>
            </form>
        </div>
    </div>

    <!-- SDK de Firebase -->
